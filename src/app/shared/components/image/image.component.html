<img
  (load)="_loading = false"
  (loadstart)="_loading = true"
  [src]="src"
  [alt]="alt"
  [title]="title"
  [style.minWidth.px]="_minDimension"
  [style.minHeight.px]="_minDimension"
/>
<mat-spinner
  [strokeWidth]="5"
  [diameter]="_minDimension"
  class="center-abs-xy"
  *ngIf="_loading && src"
  color="accent"
>
</mat-spinner>
