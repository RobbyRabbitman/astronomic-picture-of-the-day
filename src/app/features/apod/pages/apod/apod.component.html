<header>
  <mat-toolbar color="primary">
    {{ (small$ | async) ? store.appNameShort : store.appName }}
    <span class="flex-spacer"></span>
    <mat-form-field id="dateInput" color="primary">
      <input
        autocomplete="off"
        [readonly]="readonlyTextInput"
        matInput
        [matDatepicker]="picker"
        [formControl]="dateControl"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-toolbar>
</header>
<section [ngSwitch]="loading$ | async">
  <mat-spinner class="center-abs-xy" *ngSwitchCase="true"></mat-spinner>
  <app-apod-card *ngSwitchCase="false" [apod]="apod$ | async"></app-apod-card>
</section>
